<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
  <link rel="stylesheet" href="./calculator.css">
  <script src="./calculator.js"></script>
  <!-- Link GitHub -->
  <link rel="stylesheet" href="https://github.com/cl-ha/Web-Calculator">
</head>

<body>
  <div class="container">
    <div class="calculator">
      <input id="display" readonly>
      <div class="buttons">
        <button class="btn-row1" onclick="clearDisplay()">AC</button>
        <button class="btn-row1" onclick="toggleSign()">+/-</button>
        <button class="btn-row1" onclick="calPercentage()">%</button>
        <button class="btn-col4" onclick="appendToDisplay('/')">/</button>

        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button class="btn-col4" onclick="appendToDisplay('*')">*</button>

        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button class="btn-col4" onclick="appendToDisplay('-')">-</button>

        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button> 
        <button class="btn-col4" onclick="appendToDisplay('+')">+</button>  
            
        <button class="btn-zero" onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button class="btn-col4" onclick="calculate()">=</button>        
      </div>
    </div>
  </div>

</body>

</html>
