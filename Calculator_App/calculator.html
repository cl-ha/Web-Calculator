<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
  <link rel="stylesheet" href="./calculator.css">
  <script src="./calculator.js"></script>
</head>

<body>
  <div class="container">
    <div class="calculator">

      <input type="text" id="display" readonly>
      <div class="buttons">

        <button class="btn-row1">AC</button>
        <button class="btn-row1">+/-</button>
        <button class="btn-row1">%</button>
        <button class="btn-col4">/</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="btn-col4">*</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="btn-col4">-</button>

        <button>1</button>
        <button>2</button>
        <button>3</button> 
        <button class="btn-col4">+</button>  
            
        <button class="btn-zero">0</button>
        <button>.</button>
        <button class="btn-col4">=</button>        
      </div>
    </div>
  </div> <!-- End of Container -->


</body>

</html>
